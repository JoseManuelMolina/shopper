{% extends 'diverseBackend/baseBackend.html' %}
{% block content %}

<div class="row">
    <div class="col-md-12">

      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h4 class="card-title"> Tabla de modelo</h4>
          <button type="submit" class="btn btn-primary btn-round" onclick="window.location.href='/backend/crear-modelo'"><a href="{% url 'crearModelo' %}" style="text-decoration: none; color: #fff">Crear Modelo</a></button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th scope="col">#</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col" class="text-center">Editar</th>
                <th scope="col" class="text-center">Borrar</th>
              </tr></thead>
              <tbody>
                {% for modelo in modelos %}
                <tr>
                  <th scope="row">{{ modelo.id }}</th>
                  <td scope="row">{{ modelo.nombre }}</td>
                  <td scope="row"><a href="{% url 'verMarca' %}">{{ modelo.marca.nombre }}</a></td>
                  <th scope="row" class="text-center"><button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit" onclick="window.location.href='/backend/editar-modelo/{{ modelo.id }}'"><i class="fa fa-edit"></i></button></th>
                  <th scope="row" class="text-center"><button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete" onclick="window.location.href=''"><i class="fa fa-trash"></i></button></th>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <div class="update text-right">
            <button type="submit" class="btn btn-primary btn-round" onclick="window.location.href='/backend/crear-modelo'"><a href="{% url 'crearModelo' %}" style="text-decoration: none; color: #fff">Crear Modelo</a></button>
          </div>
        </div>
      </div>

    </div>
</div>

{% endblock content %}
