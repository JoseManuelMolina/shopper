<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'backend/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'backend/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Diverse</title>
    
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="{% static 'backend/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'backend/css/paper-dashboard.css' %}" rel="stylesheet" />

</head>
<body>
    <div class="wrapper ">
        <div class="main-panel vh-100 vw-100">
          <div class="content">
            <div class="row justify-content-center">
              <div class="col-md-4">
                <!-- <h3 class="description">Your content here</h3> -->
                <div class="card card-user">
                    <div class="card-header">
                      <h5 class="card-title text-center">Iniciar Sesión</h5>
                    </div>
                    <div class="card-body">
                      <form method="POST">
                        {% csrf_token %}
                        <div class="row justify-content-center">
                          <div class="col-md-10">
                            <div class="form-group">
                              <label class="h3">Nombre de usuario o Email</label>
                              <input type="text" class="form-control" placeholder="Usuario o email" value="">
                            </div>
                          </div>
                          <div class="col-md-10">
                            <div class="form-group">
                              <label>Contraseña</label>
                              <input type="text" class="form-control" placeholder="Contraseña" value="">
                            </div>
                          </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-10 d-flex flex-row justify-content-between">
                                <div class="form-group">

                                    <!-- Remember -->
                                      <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input" id="loginRemember" type="checkbox">
                                        <label class="custom-control-label" for="loginRemember">
                                          Remember me
                                        </label>
                                      </div>
              
                                </div>
                                <div class="form-group">
        
                                    <!-- Link -->
                                      <a class="font-size-sm text-reset" data-toggle="modal" href="#modalPasswordReset">Forgot Password?</a>
              
                                </div>
                              </div>
                        </div>
                        <div class="row">
                            <div class="update ml-auto mr-auto">
                              <button type="submit" class="btn btn-primary btn-round">Iniciar Sesión</button>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <footer class="footer" style="position: absolute; bottom: 0; width: -webkit-fill-available;">
            <div class="container-fluid">
              <div class="row">
                <div class="credits ml-auto">
                  <span class="copyright">
                    © 2022, made with <i class="fa fa-heart heart"></i> by Jesus & Jose
                  </span>
                </div>
              </div>
            </div>
          </footer>
        </div>
    </div>
    <!--   Core JS Files   -->
    <script src="{% static 'backend/js/core/jquery.min.js' %}"></script>
    <script src="{% static 'backend/js/core/popper.min.js' %}"></script>
    <script src="{% static 'backend/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'backend/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!-- Chart JS -->
    <script src="{% static 'backend/js/plugins/chartjs.min.js' %}"></script>
    <!--  Notifications Plugin    -->
    <script src="{% static 'backend/js/plugins/bootstrap-notify.js' %}"></script>
    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'backend/js/paper-dashboard.min.js' %}" type="text/javascript"></script>

</body>
</html>
