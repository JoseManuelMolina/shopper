{% extends 'diverseBackend/baseBackend.html' %}
{% block content %}

    <h3>Crear categoría</h3>

    <form method="POST">
        {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.nombreCategoria.label }}">Categoría</label>
                {{ form.nombreCategoria }}
            </div>

        <button type="submit" class="btn btn-primary">Crear</button>
    </form>

{% endblock content %}
