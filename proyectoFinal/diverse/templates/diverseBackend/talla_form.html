{% extends 'diverseBackend/baseBackend.html' %}
{% block content %}

    <h3>Crear talla</h3>

    <form method="POST">
        {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.nombreTalla.label }}">Talla</label>
                {{ form.nombreTalla }}
            </div>

        <button type="submit" class="btn btn-primary">Crear</button>
    </form>

{% endblock content %}
